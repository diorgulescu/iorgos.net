{{ define "main" -}}
<div>
  <h1>{{ .Title }}</h1>
</div>
<div>
  {{ .Content -}}
</div>
<ul>
  {{ range .Paginator.Pages -}}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ with .Description }}: {{ . }}{{ end }}
    {{ with .Date }}
    <span class="pubdate"> - {{ .Format "2006-01-02 15:04" }}</span>
    {{ end }}
  </li>
  {{ end -}}
</ul>
</main>
{{ end }}
